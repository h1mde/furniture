<img src="@@img.webp" alt="@@alt" class="comparison__table__block1__img">
<h3 class="comparison__table__block1__title">@@title</h3>
<span class="comparison__table__block1__price">@@price</span>
<div class="comparison__table__block1__block">
    <span class="comparison__table__block__block1__rate">@@rate</span>
    <img src="./assets/images/stars.webp" alt="" class="comparison__table__block1__block__stars">
    <img src="./assets/images/line.webp" alt="" class="comparison__table__block1__block__line">
    <span class="comparison__table__block__block1__review">@@review Review</span>
</div>
